<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ziti Browser</title>
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com  "></script>
  </head>

  <body>
    <!-- WRAPPER UTAMA BROWSER -->
    <div class="app-container hidden">
      <!-- Header (ID: browser-tools) -->
      <div
        id="browser-tools"
        class="h-12 bg-white flex items-center px-4 border-b border-gray-300 flex-shrink-0"
      >
        <!-- Kontainer Tombol Navigasi -->
        <div id="button-container" class="flex items-center space-x-2">
          <!-- back-button -->
          <button
            id="back-button"
            title="Back"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <!-- forward-button -->
          <button
            id="forward-button"
            title="Forward"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
          <!-- reload-button -->
          <button
            id="reload-button"
            title="Reload"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </button>
          <!-- home-button -->
          <button
            id="search-button"
            title="Home"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </button>
        </div>

        <!-- Address Bar (URL Input) -->
        <form class="flex-grow flex items-center mx-4" onsubmit="return false;">
          <div
            class="bg-gray-100 h-8 rounded-full flex items-center w-full border border-gray-300"
          >
            <input
              id="url-input"
              required
              class=""
              placeholder="URL atau pencarian"
            />
          </div>
        </form>
        <button id="go" class="hidden">go</button>

        <!-- IDENTITY BUTTON -->
        <div class="flex items-center space-x-2">
          <button
            id="identity-button"
            class="flex items-center justify-center w-8 h-8 rounded-full text-blue-700 bg-blue-200 hover:bg-blue-300 focus:outline-none"
            title="Tampilkan Detail Identity"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.73 0-5.45-.608-7.962-1.7a.75.75 0 01-.438-.695z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex flex-grow overflow-hidden">
        <!-- SIDEBAR -->
        <aside
          id="sidebar"
          class="sidebar w-64 bg-white flex flex-col border-r border-gray-300 z-10 p-4"
        >
          <button
            id="collapse-btn"
            class="self-end mb-4 flex items-center justify-center w-6 h-6 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none transition-transform duration-300 transform"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>

          <div id="sidebar-content" class="flex-grow overflow-y-auto space-y-4">
            <div>
              <div class="text-xs font-semibold text-gray-600 uppercase mb-2">
                TABS
              </div>
              <div id="tabs-container" class="space-y-1"></div>
              <button
                id="new-tab-button"
                class="flex items-center w-full mt-2 px-2 py-2 rounded-md hover:bg-gray-200 transition-colors duration-200 space-x-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
                <span class="text-sm">Tab Baru</span>
              </button>
            </div>
            <div>
              <div class="text-xs font-semibold text-gray-600 uppercase mb-2">
                SERVICES
              </div>
              <div id="service-tabs-container"></div>
            </div>
          </div>
        </aside>

        <!-- Content Area -->
        <main id="main-content" class="main-content flex-grow bg-gray-200">
          <div id="webview-container" class="w-full h-full"></div>
        </main>
      </div>
    </div>
    <!-- END WRAPPER UTAMA BROWSER -->

    <!-- Identity Modal -->
    <div
      id="identity-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col"
      >
        <!-- Header -->
        <div class="p-4 border-b">
          <h3 class="font-bold text-gray-900">IDENTITAS AKTIF</h3>
        </div>

        <!-- Scrollable Content -->
        <div id="identity-details-content" class="p-4 overflow-y-auto flex-1">
          <!-- Konten diisi oleh JS -->
        </div>

        <!-- Footer (tombol tetap di bawah, tidak ikut scroll) -->
        <div class="p-4 border-t bg-gray-50">
          <button
            type="button"
            onclick="uploadIdentityFromModal()"
            class="w-full py-2 mb-2 bg-gray-500 text-white rounded hover:bg-gray-700"
          >
            Tambah Identitas
          </button>
          <button
            onclick="handleLogout()"
            class="w-full py-2 bg-red-600 text-white rounded"
            id="logout-all-button"
          >
            Logout Semua Identitas
          </button>
        </div>
      </div>
    </div>

    <!-- WRAPPER AUTH SCREEN -->
    <div
      id="auth-screen"
      class="fixed inset-0 bg-gray-50 flex items-center justify-center z-50 p-4"
    >
      <div
        id="auth-box"
        class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transition-all duration-300"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
          OpenZiti Identity
        </h2>

        <!-- Elemen untuk Menampilkan Pesan Error -->
        <div
          id="auth-error-message"
          class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <!-- Pesan error akan muncul di sini -->
        </div>

        <p class="text-sm text-gray-600 mb-6 text-center">
          Untuk memulai, unggah file identitas terenkripsi Anda atau enroll file
          token JWT baru.
        </p>

        <!-- Tombol untuk Upload Identity -->
        <button
          id="upload-identity-button"
          class="w-full mb-6 py-3 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          Unggah File Identitas (.json.enc)
        </button>

        <div class="relative flex py-3 items-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-gray-400 text-sm">ATAU</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Form Enrollment (versi baru) -->
        <form id="enrollment-form">
          <p class="text-sm text-gray-600 mb-4 text-center">
            Enroll file token (.jwt) untuk membuat identitas baru.<br />
          </p>
          <div class="mb-6">
            <label
              for="enroll-jwt-file"
              class="block text-sm font-medium text-gray-700"
            >
              Pilih File JWT
            </label>
            <input
              type="file"
              id="enroll-jwt-file"
              accept=".jwt"
              required
              class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
            />
          </div>

          <!-- Tombol Enroll tetap ada, tapi tidak ada input password di sini -->
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
          >
            Enroll & Simpan File
          </button>
        </form>
      </div>
    </div>
    <!-- END WRAPPER AUTH SCREEN -->

    <!-- Modal: Enrollment Berhasil -->
    <div
      id="enrollment-success-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-4 text-center"
      >
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
        >
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="mt-3 text-lg font-medium text-gray-900">
          Enrollment Berhasil!
        </h3>
        <p id="success-message" class="mt-2 text-sm text-gray-500">
          <!-- Pesan dinamis akan diisi oleh renderer.js -->
        </p>
        <div class="mt-5">
          <button
            id="close-success-modal"
            type="button"
            class="w-full py-2 px-4 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Kembali ke Login
          </button>
        </div>
      </div>
    </div>

    <!-- Hidden file input for identity upload -->
    <input
      type="file"
      id="identity-file-input"
      accept=".json.enc"
      multiple
      style="display: none"
    />

    <!-- Modal Input Password -->
    <div
      id="password-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
        <h3 class="text-lg font-medium text-gray-900 mb-4">
          Masukkan Password
        </h3>
        <input
          type="password"
          id="password-input"
          placeholder="Password file identitas"
          class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          autofocus
        />
        <div class="flex justify-end space-x-2">
          <button
            id="password-cancel"
            class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md"
          >
            Batal
          </button>
          <button
            id="password-submit"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Log Modal -->
    <div
      id="log-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-3xl max-h-[80vh] overflow-y-auto">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Proxy Log</h3>
        <pre
          id="log-content"
          class="bg-gray-100 p-4 rounded-md h-96 overflow-y-auto text-sm font-mono"
        ></pre>
        <div class="flex justify-end mt-4">
          <button
            id="log-close"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Close
          </button>
        </div>
      </div>
    </div> 



    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
