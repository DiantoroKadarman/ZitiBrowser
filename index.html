<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new browser</title>
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure the body takes full height for the layout to work */
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* Prevent body scroll */
      }
      /* Ensure the main app content takes the remaining space */
      .app-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
      }
      /* Custom style for URL input */
      #url-input {
        padding: 0 1rem;
      }
    </style>
  </head>

  <body>
    <!-- WRAPPER UTAMA BROWSER -->
    <!-- Kelas app-container akan disembunyikan/ditampilkan oleh renderer.js -->
    <div class="app-container">
      <!-- Header (ID: browser-tools) -->
      <div
        id="browser-tools"
        class="h-12 bg-white flex items-center px-4 border-b border-gray-300"
        style="
          display: flex;
          width: 100%;
          height: 3rem;
          background-color: #ffffff;
          border-bottom: 1px solid #e5e7eb;
          padding: 0 1rem;
        "
      >
        <!-- Kontainer Tombol Navigasi (ID: button-container) -->
        <div
          id="button-container"
          class="flex items-center space-x-2"
          style="display: flex; align-items: center; gap: 0.5rem"
        >
          <!-- back-button -->
          <button
            id="back-button"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>

          <!-- forward-button -->
          <button
            id="forward-button"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>

          <!-- reload-button -->
          <button
            id="reload-button"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <!-- Reload Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </button>

          <!-- search-button -->
          <button
            id="search-button"
            class="flex items-center justify-center w-8 h-8 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
        </div>

        <!-- Address Bar (URL Input) -->
        <form
          style="
            flex-grow: 1;
            display: flex;
            align-items: center;
            margin: 0 1rem;
          "
        >
          <div
            class="bg-gray-100 h-8 rounded-full flex border border-gray-300"
            style="
              background-color: #f3f4f6;
              height: 2rem;
              border-radius: 9999px;
              display: flex;
              align-items: center;
              width: 100%;
            "
          >
            <input
              id="url-input"
              required
              class="w-full h-full"
              placeholder="URL atau pencarian"
              style="
                color: #5f5f5f;
                border: none;
                outline: none;
                background-color: transparent;
              "
            />
          </div>
        </form>

        <!-- IDENTITY BUTTON & GO BUTTON -->
        <div class="flex items-center space-x-2">
          <button
            id="identity-button"
            class="flex items-center justify-center w-8 h-8 rounded-full text-blue-700 bg-blue-200 hover:bg-blue-300 focus:outline-none"
            title="Show Ziti Identities"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.73 0-5.45-.608-7.962-1.7a.75.75 0 01-.438-.695z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <!-- IDENTITY MODAL (Diisi oleh displayIdentityData) -->
        <div
          id="identity-modal"
          class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50"
        >
          <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <!-- Konten Identity Details dan tombol Logout akan dirender di sini -->
            <div id="identity-details-content"></div>
            <div class="mt-4 flex justify-end">
              <button
                id="close-modal-button"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
              >
                Tutup
              </button>
            </div>
          </div>
        </div>

        <button id="go" class="hidden">go</button>
      </div>

      <!-- Main Content Area -->
      <div class="flex flex-grow overflow-hidden">
        <!------------------------------- SIDEBAR ---------------------------- -->
        <aside
          id="sidebar"
          class="sidebar w-64 bg-white flex flex-col border-r border-gray-300 z-10"
          style="padding-bottom: 1rem"
        >
          <!-- Top Section with Collapse Button -->
          <div class="flex justify-end mb-4 px-4 pt-4">
            <button
              id="collapse-btn"
              class="flex items-center justify-center w-6 h-6 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none transition-transform duration-300 transform"
            >
              <!-- Collapse Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
            </button>
          </div>

          <!-- Scrollable Sidebar Content -->
          <div
            id="sidebar-content"
            class="flex-grow no-scrollbar overflow-y-auto space-y-2"
          >
            <!-- Header TABS - Menggunakan PX-4 agar sejajar dengan elemen di bawahnya -->
            <div class="text-xs font-semibold text-gray-600 uppercase px-4">
              TABS
            </div>

            <!-- Dynamic Tabs Container (Diisi oleh renderer.js) -->
            <div id="tabs-container" class="space-y-1"></div>

            <a
              href="#"
              id="new-tab-button"
              class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 transition-colors duration-200 space-x-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 text-gray-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              <span class="text-sm">Add New Tab</span>
            </a>

            <div
              class="text-xs font-semibold text-gray-600 uppercase px-4 space-y-1"
            >
              SERVICES
            </div>

            <div id="service-tabs-container">
              <!-- Tombol-tombol layanan Ziti akan dirender di sini -->
            </div>
          </div>
        </aside>

        <!----------------------------- Content Area ---------------------------->
        <main id="main-content" class="main-content flex-grow bg-[#f0f0f0]">
          <webview
            id="webview"
            src=""
            style="width: 100%; height: 100%"
          ></webview>
        </main>
      </div>
    </div>
    <!-- END WRAPPER UTAMA BROWSER -->

    <!-- ============================================== -->
    <!-- STRUKTUR AUTHENTICATION (Ditambahkan) -->
    <!-- ============================================== -->

    <div
      id="auth-screen"
      class="fixed inset-0 bg-gray-50 flex items-center justify-center z-50 p-4"
    >
      <!-- PENTING: ID auth-box diperlukan untuk me-reset loading screen oleh renderer.js -->

      <div
        id="auth-box"
        class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transition-all duration-300"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
          OpenZiti Identity
        </h2>

        <!-- Elemen untuk Menampilkan Pesan Error/Status -->

        <!-- ID auth-error-message Wajib -->

        <div
          id="auth-error-message"
          class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <span class="block sm:inline">Pesan Error Akan Muncul Di Sini.</span>
        </div>

        <!-- UI 1: ENROLLMENT FORM (Tampil jika NEEDS_ENROLLMENT) -->

        <!-- ID enrollment-form Wajib -->

        <form id="enrollment-form" class="hidden">
          <p class="text-sm text-gray-600 mb-6 text-center">
            Upload Token Enrollment (.jwt)
          </p>

          <div class="mb-4">
            <label
              for="enroll-jwt-file"
              class="block text-sm font-medium text-gray-700"
              >Pilih File JWT</label
            >

            <input
              type="file"
              id="enroll-jwt-file"
              accept=".jwt"
              required
              class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
            />
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
          >
            Enroll & Aktifkan Identity
          </button>
        </form>

        <!-- UI 2: RE-ACTIVATION OPTIONS (Tampil jika IDENTITY_SAVED) -->

        <!-- ID reactivation-options Wajib -->

        <div id="reactivation-options" class="hidden text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-800">
            Identity Tersimpan Ditemukan
          </h3>

          <p class="mb-6 text-sm text-gray-600">
            Aktifkan Identity yang diamankan (SafeStorage) untuk sesi ini.
          </p>
          <!-- ID use-saved-identity Wajib -->

          <button
            id="use-saved-identity"
            type="button"
            class="w-full mb-3 py-3 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            ‚úÖ Gunakan Identity Tersimpan
          </button>

          <!-- ID show-enrollment-link Wajib -->

          <button
            id="show-enrollment-link"
            type="button"
            class="w-full py-3 px-4 rounded-md text-sm text-indigo-600 border border-indigo-200 hover:bg-indigo-50"
          >
            üîÑ Ganti Identity (Enroll JWT Baru)
          </button>
          <!-- BARU: Tombol untuk menghapus identity yang tersimpan -->

          <button
            id="forget-identity-button"
            type="button"
            class="w-full mt-4 py-2 px-4 rounded-md text-sm text-red-700 bg-red-100 hover:bg-red-200"
          >
            üóëÔ∏è Lupakan & Hapus Identity Ini
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
