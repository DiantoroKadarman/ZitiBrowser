<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ziti Proxy Identities</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #2E86C1; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow: auto; }
        
        /* Gaya untuk tabel identitas */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ziti Proxy Status & Identities</h1>
    <p>API Server: http://127.0.0.1:8081</p>
    <button onclick="loadIdentities()">Refresh Identities</button>
    
    <div id="status">Loading...</div>
    <div id="identities-output"></div>

    <script>
        // Sesuaikan dengan port API Server Anda
        const API_URL = 'http://127.0.0.1:8081/identities';

        async function loadIdentities() {
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('identities-output');
            
            statusDiv.textContent = 'Fetching identities...';
            outputDiv.innerHTML = '';

            try {
                // Panggil API GET /identities
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                statusDiv.textContent = 'Fetch successful.';
                displayIdentitiesSimple(data); // Memanggil fungsi tampilan baru

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = `Error: Could not connect to API server 8081. Is zitihttproxy running?`;
                outputDiv.innerHTML = `<pre>Details: ${error.message}</pre>`;
                console.error("API Fetch Error:", error);
            }
        }

        // Fungsi yang difokuskan hanya menampilkan Nama dan ID
        function displayIdentitiesSimple(data) {
            const outputDiv = document.getElementById('identities-output');
            let html = '';

            const identities = data.services_collections;

            if (identities && identities.length > 0) {
                html += `
                    <table>
                        <thead>
                            <tr>
                                <th>Identity Name</th>
                                <th>Identity ID</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                identities.forEach(identity => {
                    html += `
                        <tr>
                            <td>${identity.identity_name}</td>
                            <td>${identity.identity_id}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;
            } else {
                html = '<p>No Ziti identities found in the proxy.</p>';
            }
            outputDiv.innerHTML = html;
        }

        // Muat saat halaman pertama kali dimuat
        loadIdentities();
    </script>
</body>
</html>
